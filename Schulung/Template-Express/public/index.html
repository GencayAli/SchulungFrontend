<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Express Template</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Express Template</h1>
    <button id="btnDlg">Neuer User</button>
    <ul id="liste"></ul>
    <dialog id="dlgUser">
      <h2>Neuer Nutzer</h2>
      <form id="frmUser" method="post" action="/api/users">
        <div>
          <label>
            <span>Vorname:</span>
            <input name="firstname" />
          </label>
        </div>
        <div>
          <label>
            <span>Nachname:</span>
            <input name="lastname" />
          </label>
        </div>
        <button type="submit">Speichern</button>
      </form>
    </dialog>
    <script src="js/app.js"></script>
  </body>
</html>
